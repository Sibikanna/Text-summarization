<!DOCTYPE html>
<html>
<head>
    <title>Text Summarization</title>
</head>
<body>
    <h1>Text Summarization</h1>
    <form method="POST" action="/summarize">  <!-- Specify the action attribute -->
        <label for="text_passage">Input Text:</label><br>
        <textarea id="text_passage" name="text_passage" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Summarize">
    </form>
    {% if input_text %}
        <h2>Input Text:</h2>
        <p>{{ input_text }}</p>
    {% endif %}
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
    <hr>
    <a href="/about">About</a>
</body>
</html>
